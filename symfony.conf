server {
    server_name ${SERVER_NAME};
    root /var/www/symfony/mautic;
    listen 0.0.0.0:8080;

    rewrite ^/(vendor|translations|build)/.* /index.php break;

    # @TODO - Rewrite the index.php to remove it from the path
    # redirect index.php to root
    # rewrite ^/index.php/(.*) /$1  permanent;
    
    location / {
         try_files $uri /index.php$is_args$args;
    }

    # Deny everything else in /app folder except Assets folder in bundles
    location ~ /app/bundles/.*/Assets/ {
        allow all;
        access_log off;
    }
    location ~ /app/ { deny all; }

    # Deny everything else in /addons or /plugins folder except Assets folder in bundles
    location ~ /(addons|plugins)/.*/Assets/ {
        allow all;
        access_log off;
    }

    # Deny all php files in themes folder
    location ~* ^/themes/(.*)\.php {
        deny all;
    }

    # Don't log favicon
    location = /favicon.ico {
    	log_not_found off;
    	access_log off;
    }

    # Don't log robots
    location = /robots.txt  {
    	access_log off;
    	log_not_found off;
    }

    # Deny yml, twig, markdown, init file access
    location ~* /(.*)\.(?:markdown|md|twig|yaml|yml|ht|htaccess|ini)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny all attempts to access hidden files/folders such as .htaccess, .htpasswd, .DS_Store (Mac), etc...
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny all grunt, composer files
    location ~* (Gruntfile|package|composer)\.(js|json|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny all upgrade paths
    location ~* (upgrade|upgrade_v3)\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # When you are using symlinks to link the document root to the
        # current version of your application, you should pass the real
        # application path instead of the path to the symlink to PHP
        # FPM.
        # Otherwise, PHP's OPcache may not properly detect changes to
        # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
        # for more information).
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param HTTPS off;
        # @TODO - Fix this when proxy protocol actually sends multiple IPs
        # See: https://stackoverflow.com/questions/25929599/nginx-replace-remote-addr-with-x-forwarded-for
        # fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        # fastcgi_param REMOTE_ADDR $http_x_forwarded_for;

        # Prevents URIs that include the front controller. This will 404:
        # http://domain.tld/index.php/some-path
        # Remove the internal directive to allow URIs like this
        # internal;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    # location ~ \.php$ {
    #   return 404;
    # }

    location ~^/server\.php {
        allow all;
        access_log on;
    }

}
