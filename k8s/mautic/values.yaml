  #  Ingress Details
  # Ingress host name defines the url of your domain
  # The name of the project name will be prefixed to the domain name of your website
  # If your project name is markenting and domain is example.com the hostname of this application would be marketing.example.com
ingress:
  enabled: true
  domain: k8s.facetinteractive.com
  class: "traefik"
  annotations:
    kubernetes.io/ingress.class: "traefik"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"


# This configuration is for the Kubernetes DB host. 
# If ExternalDBHost is provided this can be ignored.
db:
  image: mysql:5
  repicas: 3
  name: db
  database: mautic
  labels:
    app: mautic-db
  persistence:
    name: mysql-pvc
    size: 10Gi
  service:
    type: ClusterIP
    port: 3306



# Values for the Ingress Controller
traefik:
  ssl:
    enabled: true
    enforced: true
    permanentRedirect: false
    upstream: false
    insecureSkipVerify: false
    generateTLS: false
    # defaultCN: "example.com"
      # or *.example.com
    defaultSANList: []
      # - example.com
      # - test1.example.com
    defaultIPList: []
      # - 1.2.3.4
    # cipherSuites: []
    # https://docs.traefik.io/configuration/entrypoints/#specify-minimum-tls-version
    # tlsMinVersion: VersionTLS12
    # https://docs.traefik.io/configuration/entrypoints/#strict-sni-checking
    # sniStrict: false
    defaultCert: 
    defaultKey: 


