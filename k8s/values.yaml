# Ingress Details
# Ingress host name defines the url of your domain
# The name of the project name will be prefixed to the domain name of your website
# If your project name is `marketing` and domain is `example.com` the hostname of this application would be `marketing.example.com`

ingress:
  enabled: true
  domain: facetinteractive.com
  class: "traefik"
  annotations:
    kubernetes.io/ingress.class: "traefik"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"

# Values for the Ingress Controller
traefik:
  externalTrafficPolicy: Local
  proxyProtocol:
    enabled: true
      # trustedIPs is required when enabled
    trustedIPs: 
      - 10.0.0.0/0
      - 172.16.0.0/12
      
  forwardedHeaders:
    enabled: true
    # trustedIPs is required when enabled
    trustedIPs: 
      - 10.0.0.0/0
      - 172.16.0.0/12
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
      traefik.backend.loadbalancer.stickiness: true
      
  ssl:
    enabled: true
    enforced: true
    permanentRedirect: false
    upstream: false
    insecureSkipVerify: false
    generateTLS: false
    # defaultCN: "example.com"
      # or *.example.com
    defaultSANList: []
      # - example.com
      # - test1.example.com
    defaultIPList: []
      # - 1.2.3.4
    # cipherSuites: []
    # https://docs.traefik.io/configuration/entrypoints/#specify-minimum-tls-version
    # tlsMinVersion: VersionTLS12
    # https://docs.traefik.io/configuration/entrypoints/#strict-sni-checking
    # sniStrict: false
    defaultCert:
    defaultKey:


