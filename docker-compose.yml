version: '2'

services:
    db:
        image: mysql:5.7
        volumes:
          - /mautic-db-init:/docker-entrypoint-initdb.d
          - /mautic-db-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        networks:
          - mautic
        labels:
          - traefik.enable=false

    php:
        build: php7-fpm
        volumes:
            - ./mautic:/var/www/symfony
        environment:
            DB_HOST: db
            DB_USER: ${MYSQL_USER}
            DB_PASSWORD: ${MYSQL_PASSWORD}
            DB_NAME: ${MYSQL_DATABASE}
            DB_PORT: 3306
        networks:
          - mautic
        labels:
          - traefik.enable=false

    nginx:
        build: nginx
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx
        labels:
          - traefik.backend=mautic
          - traefik.frontend.rule=Host:mautic.lakshminp.com
          - traefik.docker.network=proxy
        networks:
          - mautic
          - proxy

networks:
  proxy:
    external: true
  mautic:
    external: false
